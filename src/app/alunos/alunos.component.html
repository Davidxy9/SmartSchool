<div class="row">
  <div class="col-sm-6" *ngIf="alunoSelecionado">
    <div class="row">
      <div class="me-auto">
        <app-titulo [titulo]="'Cód. Aluno: ' + alunoSelecionado.id"></app-titulo>
      </div>
      <div class="mt-1 mb-1">
        <button class="btn btn-sm btn-outline-danger" (click)="voltar()">
          Fechar
        </button>
      </div>
    </div>

    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="form-group">
        <label for="exampleFormControlInput1" class="form-label">Nome</label>
        <input
          type="text"
          class="form-control"
          formControlName="nome"
        />
      </div>

      <div class="form-group mt-2">
        <label for="exampleFormControlInput2" class="form-label"
          >Sobrenome</label
        >
        <input
          type="text"
          class="form-control"
          formControlName="sobrenome"
        />
      </div>

      <div class="form-group mt-2">
        <label for="exampleFormControlInput2" class="form-label"
          >Telefone</label
        >
        <input
          type="text"
          class="form-control"
          formControlName="telefone"

        />
      </div>

      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!alunoForm.valid">Enviar</button>
      </div>

    </form>
  </div>

  <div [ngClass]="{'col-sm-12': !alunoSelecionado, 'col-sm-6': alunoSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>

    <table class="table table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Opções</th>

        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let aluno of alunos"

          >
          <td><button class="btn btn-sm btn-warning" (click)="alunoSelect(aluno)">detalhe</button></td>
          <td scope="row">{{ aluno.id }}</td>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.sobrenome }}</td>
          <td>{{ aluno.telefone }}</td>
          <td>
            <div class="btn-group">
              <button (click)="openModal(template)" class="btn btn-sm btn-outline-primary">Professores</button>
              <button class="btn btn-sm btn-danger">Desativar</button>


            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<ng-template #template>
  <div class="modal-body">
    <app-professores></app-professores>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef?.hide()">
      FECHAR
    </button>
  </div>
</ng-template>
