<div *ngIf="professorSelecionado">
  <app-titulo [titulo]="'Professor: ' + professorSelecionado"></app-titulo>
  <br>
  <button class="btn btn-default" (click)="voltar()">Voltar</button>
</div>

<div *ngIf="!professorSelecionado">
  <app-titulo [titulo]="titulo"></app-titulo>

  <table class="table table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prof of professores" (click)="professorSelect(prof)" style="cursor: pointer">
        <th scope="row">{{ prof.id}}</th>
        <td>{{ prof.nome}}</td>
        <td>{{ prof.disciplina}}</td>
      </tr>
    </tbody>
  </table>
</div>
